{% load static %}

<link rel="stylesheet" type="text\css" href="{%static 'styles.css'%}">
<!DOCTYPE html>
<html>
<head>
{% load static %}
<!-- test Chart js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<!-- test -->
<link rel="stylesheet" type="text\css" href="{%static 'design.css'%}">

    <title>Sensors</title>
</head>
<body>
<h1>Path optimiser</h1>

<img src={% url "graph" %} >
{%if all_sensors %} 
    <ul>
        {% for status in all_sensors %}
            <li><a href="/sensor_status/ {{status.id}}/">{{status.location}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>There are no sensors connected to the database</h3>
{% endif %}

<h1>Chart</h1>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
